version: '3.8'

services:
  energic-model:
    build: .
    container_name: energic-model
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app:cached
      - model-data:/app/data
    gpus: all
    ports:
      - "8000:8000"
    command: ["python", "main.py"]

  jupyter:
    build: .
    container_name: energic-jupyter
    restart: unless-stopped
    volumes:
      - .:/app:cached
      - model-data:/app/data
    ports:
      - "8888:8888"
    gpus: all
    command: ["jupyter", "notebook", "--ip=0.0.0.0", "--port=8888", "--no-browser", "--allow-root"]

volumes:
  model-data: