version: '3.8'

services:
  energic-model:
    build: .
    volumes:
      - .:/app
      - model-data:/app/data
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: python main.py

  # Jupyter notebook service (optional)
  jupyter:
    build: .
    volumes:
      - .:/app
      - model-data:/app/data
    ports:
      - "8888:8888"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: jupyter notebook --ip 0.0.0.0 --port 8888 --no-browser --allow-root

volumes:
  model-data: